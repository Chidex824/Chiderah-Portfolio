{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chiderah Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="{% static 'assets/vendors/glightbox/js/glightbox.min.js' %}"></script>

    <script type="text/javascript">
      const lightbox = GLightbox({
        'touchNavigation': true,
        'href': 'https://www.youtube.com/watch?v=J9lS14nM1xg',
        'type': 'video',
        'source': 'youtube', //vimeo, youtube or local
        'width': 900,
        'autoPlayVideos': 'true',
      });
    </script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <style>
      body {
        min-height: 100vh;
        background: #111;
        color: #fff;
      }
      .navbar, .footer, .menu, .footer-sm, .footer-bottom {
        background: #111 !important;
        border: none !important;
      }
      .navbar .nav-link, .navbar .navbar-brand, .footer, .footer a, .footer-sm, .footer-bottom {
        color: #fff !important;
      }
      .navbar .nav-link.active, .navbar .nav-link:hover {
        color: #ff9800 !important;
      }
      .btn-primary, .btn-rounded, .btn-outline-primary, .rounded-pill {
        background: #ff9800 !important;
        color: #fff !important;
        border: none !important;
        box-shadow: 0 4px 20px 0 rgba(255, 152, 0, 0.2);
        transition: background 0.3s;
      }
      .btn-primary:hover, .btn-rounded:hover, .btn-outline-primary:hover {
        background: #fff !important;
        color: #ff9800 !important;
        border: 1px solid #ff9800 !important;
      }
      section, .intro-section, .services, .testimonials, .portfolio, .get-started {
        background: #111 !important;
        color: #fff !important;
      }
      .heading-line, hr.bg-white {
        background: #ff9800 !important;
        border-color: #ff9800 !important;
      }
      h1, h2, h3, h4, h5, h6, .display-2, .display-3, .fw-bold {
        color: #ff9800 !important;
      }
      .form-control, .form-control:focus, textarea, input {
        background: #222 !important;
        color: #fff !important;
        border: 1px solid #ff9800 !important;
      }
      .form-control::placeholder, textarea::placeholder {
        color: #ff9800 !important;
        opacity: 1;
      }
      .portfolio-box, .services__content, .services__pic, .testimonials__card, .cta-info, .form, .shadow, .bg-white, .gradient {
        background: #181818 !important;
        color: #fff !important;
        border-radius: 10px;
        border: 1px solid #222 !important;
      }
      .portfolio-info, .caption, .testimonials__name, .testimonials__picture {
        color: #fff !important;
      }
      .ratings i {
        color: #ff9800 !important;
      }
      .back-to-top {
        background: #ff9800 !important;
        color: #fff !important;
      }
      .back-to-top:hover {
        background: #fff !important;
        color: #ff9800 !important;
      }
      svg path {
        fill: #111 !important;
      }
    </style>

    {% block content %}{% endblock %}
</body>
</html>
